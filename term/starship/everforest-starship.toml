# Main structure
format = """
$os\
$username\
$hostname\
$package\
$cmd_duration\
$fill\
$python\
$golang\
$nodejs\
$rust\
$git_branch\
$git_status\
$jobs\
$shell\
$line_break\
$directory\
$character
"""

#----------------------------------------------------------
# OS Info
[os]
disabled = false
style = 'bold #A7C080'  # green (Everforest)
format = '[$symbol ]($style)'
# OS Logo variants remain unchanged
[os.symbols]
Windows = "[󰍲](#A3BE8C)"    # green (Everforest)
Ubuntu = "[ ](#E67E80)"    # red (Everforest)
SUSE = "[](#A7C080)"      # green (Everforest)
Mint = "[󰣭](#A7C080)"      # green (Everforest)
Linux = "[󰌽](#D8A657)"     # yellow (Everforest)
Gentoo = "[󰣨](#D3C6AA)"    # text (Everforest)
Fedora = "[󰣛](#A7C080)"    # green (Everforest)
Alpine = "[](#D8A657)"    # yellow (Everforest)
Android = "[](#E67E80)"   # red (Everforest)
Arch = "[󰣇](#A3BE8C)"      # green (Everforest)
Debian = "[󰣚](#E67E80)"    # red (Everforest)

#----------------------------------------------------------
# User info
# Username
[username]
show_always = true
style_user = "#D3C6AA bold"  # text (Everforest)
style_root = "#E67E80 bold"  # red (Everforest)
format = '[$user]($style)'
# hostname
[hostname]
ssh_only = false
format = '[ [>](bold #D8A657) [$hostname](bold #D8A657) [>](bold #D8A657) ]($style)'  # yellow (Everforest)

#----------------------------------------------------------
# Git info
# Current git branch
[git_branch]
symbol = ""
format = ' [\[ $symbol $branch \]](#A7C080 bold)'  # green (Everforest)

# Current git status
[git_status]
format = '[(\[ $all_status$ahead_behind \])](#A7C080 bold)'  # green (Everforest)

#----------------------------------------------------------
# Command duration / timer
[cmd_duration]
min_time = 75
format = '[$duration](#D8A657)'  # yellow (Everforest)

#----------------------------------------------------------
# Bar extender
[fill]
symbol = ' '

#----------------------------------------------------------
# Line break / next line
[line_break]
disabled = false

#----------------------------------------------------------
# Current directory / pwd
[directory]
style = "#D3C6AA bold"  # text (Everforest)
format = "[$path ]($style)"
truncation_length = 5
truncation_symbol = "…/"

#----------------------------------------------------------
# Indicators
[character]
disabled = false
success_symbol = '[>](#A7C080)'  # green (Everforest)
error_symbol = '[>](#E67E80)'    # red (Everforest)

# Packages
[package]
symbol = "📦"
style = "bold #D8A657"
format = '[$symbol $version]($style)'

# Shell
[shell]
bash_indicator = ' bash'
fish_indicator = "󰈺 fish"
zsh_indicator = "󰬇 zsh"
powershell_indicator = "󰨊 pwsh"
unknown_indicator = " shell"
style = "bold #A7C080"
format = '[$indicator]($style)'
disabled = false

#----------------------------------------------------------
# Languages
[nodejs]
symbol = "󰎙"
style = "bold #A7C080"
format = '[$symbol ($version) ]($style)'

[python]
symbol = " "
style = "bold #A7C080"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
symbol = ""
style = "bold #D8A657"
format = '[$symbol ($version)]($style)'

[golang]
symbol = ""
style = "bold #A7C080"
format = '[$symbol ($version)]($style)'
